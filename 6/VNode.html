 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
 </head>
 <body>
   <script>

    //  注释节点
    const createEmptyNode=(text)=>{
      const node=new VNode()
      node.text=text
      node.isComment=true
      return node
    }

    // 文本节点
    const createTextNode=text=>{
      return new VNode(undefined,undefined,undefined,String(text))
    }

    // 克隆节点
    /* 
      克隆现有节点时，只需将现有节点的所有属性全部复制到新节点中

      克隆节点与被克隆节点之间唯一的区别就是 isCloned属性，克隆节点的isCloned属性为true，被克隆的是false

    */



    // 元素节点

    /* 
      tag：节点名称
      data：该属性包含一些节点上的数据，比如attrs class style
      children：当前节点的子节点列表  [VNode,VNode]
      context:当前组件的vue实例
    */


    // 组件节点 和元素节点类似，有下面两个独有属性
    /* 

      componentOPtions: 组件节点的选项参数  其中包含propsData ，tag ，和children等信息
      componentInstance：组件的实例
    
    */


    // 函数式组件 和组件节点类似，有两个独有的属性
    /* 
      functionContext：{...}
    
      functionOptions: {...}    
    */

   </script>
 </body>
 </html>

  <script>

    /* 侦测对象变化利用的是Object.defineProperty这个api */

    function defineReactive(data, key, val) {
      Object.defineProperty(data, key, {
        enumerable: true,
        configurable: true,
        get: function () {
          return val;
        },
        set: function (newval) {
          if (val === newval) return
          val = newval;
        }
      })
    }

    /* 在get中收集依赖 在set中触发依赖  依赖是什么？就是关注该响应对象的一个抽象，比如可能是模板，可能是用户写的一个watch，给这个抽象取个好听的名字---Watcher
    
    即收集Watcher
    

    */

    /* 依赖收集来了，也要存在一个地方 ，可以存在一个数组 dep=[]  */
    /* 可以把收集依赖的代码封装为一个类，专门用来管理依赖---删除，收集，向依赖发送通知 */
    class Dep {
      constructor() {
        this.subs = []
      }
      addSub(sub) {
        this.subs.push(sub)

      }
      removeSub(sub) {
        remove(this.subs, sub)
      }
      depend() {
        if (window.target) {
          this.addSub(window.target)
        }
      }
      notify() {
        const subs = this.subs.slice()
        for (let i = 0; i < subs.length; i++) {
          subs[i].update()
        }
      }
    }

    function remove(arr, item) {
      if (arr.length) {
        const index = arr.indexOf(item)
        if (index > -1) {
          return arr.splice(index, 1)
        }
      }
    }


    /* 然后在defineReactive函数中改造一下 */
    function defineReactive(data, key, val) {
      let dep = new Dep()
      Object.defineProperty(data, key, {
        enumerable: true,
        configurable: true,
        get: function () {
          dep.depend()
          return val;

        },
        set: function (newval) {
          if (val === newval) return
          val = newval;
          dep.notify()
        }
      })
    }


    /* 前面提到的Watcher抽象 具体到就是一个类 */


    class Watcher {
      constructor(vm, expOrFn, cb) {
        this.vn = vm
        this.gettter = parsePath(expOrFn)
        this.cb = cb
        this.value = this.get()
      }
      get() {
        window.target = this
        let value = this.gettter.call(this.vm, this.vm)
        window.target = undefined
        return value
      }
      update() {
        const oldValue = this.value
        this.value = this.get()
        this.cb.call(this.vm, this.value, oldValue)
      }
    }


    const bailRE = /[^\w.$]/
    function parsePath(path) {
      if (bailRE.test(path)) return
      const segments = path.split('.')
      return function (obj) {
        for (let i = 0; i < segments.length; i++) {
          if (!obj) return
          obj = obj[segments[i]]
        }
        return obj
      }
    }
  </script>
